<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeOS</title>
    <!-- Lien vers la police Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', 'Courier', monospace; /* Police choisie */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            text-align: left;
            flex-direction: column;
            font-size: 16px; /* Taille de police standard */
        }

        #ascii-art {
            padding: 10px;
        }

        .hidden {
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div id="ascii-art">
        <p id="line1">BeeOS Demo</p>
        <p id="line2">Made with ❤️ by Ph0qu3_111</p>
        <p id="line3" class="hidden">Loading…</p>
        <p id="line4" class="hidden error">ERROR: Unknown error</p>
    </div>

    <script>
        // Texte 1 et 2 apparaissent instantanément
        document.getElementById('line1').style.opacity = 1;
        document.getElementById('line2').style.opacity = 1;

        // Texte 3 après 1 seconde
        setTimeout(function() {
            document.getElementById('line3').style.opacity = 1;
        }, 1000);

        // Texte 4 après 2 secondes
        setTimeout(function() {
            document.getElementById('line4').style.opacity = 1;
        }, 2000);
    </script>

</body>
</html>
